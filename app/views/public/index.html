<div class="topicWrapper">
  <div class="form-inline well">
    <fieldset>
      <input type="text" class="input-medium" id="user_name">
      <input type="text" class="input-xlarge" id="message_topic">
      <button id="send_topic" class="btn btn-primary">Send</button>
    </fieldset>
  </div>
  <div id="topic" class="well" data-uri="<%= request.host %>:<%= request.port %>/websocket">
  </div>
</div>

<div class="postWrapper">
  <div class="form-inline well">
    <fieldset>
      <input type="text" class="input-medium" id="user_name">
      <input type="text" class="input-xlarge" id="message_post">
      <input type="text" class="input-xlarge" id="topic_id">
      <button id="send_post" class="btn btn-primary">Send</button>
    </fieldset>
  </div>
  <div id="posts" class="well" data-uri="<%= request.host %>:<%= request.port %>/websocket">
  </div>
</div>
